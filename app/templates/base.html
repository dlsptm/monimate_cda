<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Titre par défaut {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}


  {% block body %} Body par défaut {% endblock %}
</body>
</html>
