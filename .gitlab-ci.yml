default:
  image: $CI_REGISTRY_IMAGE

stages:
  - build
  - setup-back
  - test
  - deploy

build-job:
  stage: build
  inherit:
    default: false
  image: docker
  services:
    - docker:dind
  before_script:
    - mkdir -p $HOME/.docker
    - echo $DOCKER_AUTH_CONFIG > $HOME/.docker/config.json
  script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER  $CI_REGISTRY --password-stdin
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE

setup-back-job:
  stage: setup-back
  image: $CI_REGISTRY_IMAGE
  needs:
    - ['build-job']
  before_script:
    - poetry install --no-root
  script:
    - poetry add pytest mypy pylint bandit autopep8 flake8 black isort

pycs-job:
  stage: test
  image: $CI_REGISTRY_IMAGE
  needs:
    - ['setup-back-job']
  script:
    - poetry run autopep8 --in-place --aggressive --recursive .
    - poetry run flake8 app/
    - poetry run black app/
    - poetry run isort app/

pystan-job:
  stage: test
  image: $CI_REGISTRY_IMAGE
  needs:
    - ['setup-back-job']
  script:
    - poetry run mypy app/
    - poetry run pylint app/
    - poetry run bandit -r app/

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .venv/

test-job:
  stage: test
  image: $CI_REGISTRY_IMAGE
  needs:
    - ['setup-back-job']
  script:
    - poetry run pytest

